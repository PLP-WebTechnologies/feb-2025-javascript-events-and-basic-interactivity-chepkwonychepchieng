
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="img">
        <img src="signin.jpg" alt="sign in image" id="img">
    </div>
    <div class="sign-in">
    <form action="" method="post" id="form">
        <h1>Sign In Page</h1>
        <label for="name">First Name:</label>
        <input type="text" id="key" name="name" placeholder="Enter your name" required>
        <label for="surname">Last Name:</label>
        <input type="text" id="key" name="surname" placeholder="Enter your surname" required>
        <label for="password">Password:</label>
        <input type="password" id="key" name="password" placeholder="Enter your password" minlength="8" required>
        <label for="email">Email:</label>
        <input type="email" id="key" name="email" placeholder="Enter your email" required>
        <input type="submit" value="Submit" id="submit">
    </form>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
